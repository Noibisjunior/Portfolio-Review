worker_processes auto;
pid /var/run/nginx.pid;

events {
    worker_connections 2048;
    use epoll;
    multi_accept on;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging to stdout/stderr is CRITICAL for Cloud Run debugging
    access_log /dev/stdout;
    error_log /dev/stderr warn;

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    server_tokens off;

    # GZIP Compression = Higher Lighthouse Score
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml application/json application/javascript application/rss+xml application/atom+xml image/svg+xml;

    server {
        listen 8080;
        server_name _;
        root /usr/share/nginx/html;
        index index.html;

        location / {
            try_files $uri $uri/ /index.html;
            # Ensure index.html is never cached so updates are instant
            add_header Cache-Control "no-store, no-cache, must-revalidate";
        }

        # Cache static assets (CSS/JS/Images) for 1 year since they have hashed filenames
        # REMOVED 'html' from this list
        location ~* \.(?:css|js|jpg|svg|ico|png)$ {
            expires 1y;
            add_header Cache-Control "public";
        }
    }
}